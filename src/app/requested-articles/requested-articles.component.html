<app-header-admin></app-header-admin>
<br>
<h1 style="text-align: center;">Requested articles</h1>
<div class="container table-responsive">
    <p *ngIf="requestedArticles.length !== 0">Following articles were requested:</p>
    <table class="table table-striped"  *ngIf="requestedArticles.length !== 0">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Requested article</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of requestedArticles">
                <th>{{item.id}}</th>
                <th>{{item.requestedarticle}}</th>
                <th>{{item.author}}</th>
                <th>{{item.category}}</th>
                <th>
                    <button type="submit" class="btn btn-success" style="margin-right:10px;" (click)="acceptArticle(item.id)">Approve</button>
                    <button type="submit" class="btn btn-danger" (click)="deleteArticle(item.id)">Decline</button>
                </th>
            </tr>
        </tbody>
    </table>
    <p *ngIf="requestedArticles.length === 0">No articles were requested yet!</p>
</div>
